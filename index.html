<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <div class="logo">ShopHub</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#" id="cartBtn"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a></li>
            <li><a href="#" id="wishlistBtn"><i class="fas fa-heart"></i> Wishlist <span class="wishlist-count">0</span></a></li>
            <li><a href="#" id="loginBtn">Login</a></li>
            <li><a href="#" id="registerBtn">Register</a></li>
        </ul>
    </nav>

    <!-- User Dashboard -->
    <div class="dashboard">
        <div class="dashboard-items">
            <div class="item">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </div>
            <div class="item">
                <i class="fas fa-heart"></i>
                <span>Wishlist</span>
            </div>
            <div class="item">
                <i class="fas fa-comments"></i>
                <span>Reviews</span>
            </div>
            <div class="item">
                <i class="fas fa-headset"></i>
                <span>Customer Care</span>
            </div>
        </div>
        <div class="orders-section">
            <h2>Your Orders</h2>
            <div id="ordersList" class="items-container">
                <p class="muted">No orders yet.</p>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">

        <!-- Checkout Modal -->
        <div id="checkoutModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Checkout</h2>
                <div id="checkoutSummary" class="items-container">
                    <!-- Checkout summary will be rendered here -->
                </div>
                <form id="shippingForm">
                    <div class="form-group">
                        <label for="shipName">Full name</label>
                        <input type="text" id="shipName" required>
                    </div>
                    <div class="form-group">
                        <label for="shipAddress">Address</label>
                        <input type="text" id="shipAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="shipCity">City</label>
                        <input type="text" id="shipCity" required>
                    </div>
                    <div class="form-group">
                        <label for="shipPhone">Phone</label>
                        <input type="tel" id="shipPhone" required>
                    </div>
                    <div class="cart-total">
                        <h3>Order Total: $<span id="checkoutTotal">0.00</span></h3>
                        <button id="placeOrderBtn" class="checkout-btn">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Product Section -->
    <section id="products" class="products-section">
        <h2>Featured Products</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be loaded dynamically -->
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems" class="items-container">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-total">
                <h3>Total: $<span id="cartTotal">0.00</span></h3>
                <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Wishlist Modal -->
    <div id="wishlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>My Wishlist</h2>
            <div id="wishlistItems" class="items-container">
                <!-- Wishlist items will be displayed here -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
